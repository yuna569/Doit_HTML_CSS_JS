<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
	function sumMulti() {
	  let a = prompt("첫 번째 수");
	  let b = prompt("두 번째 수");
	  
	  if ( a === b ) {
		return a * b;
	  }
	  else {
		return parseInt(a) +parseInt(b);
	  }
	}
	console.log(sumMulti());
  </script>
</body>
</html>
