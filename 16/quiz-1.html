<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시각은?</title>
  <style>
    p {
      margin-top:20px;
      font-size:1.2em;
      text-align: center;
    }
    .display {
      font-size:1.5em; 
      font-weight:bold;
      color:blue;      
    }
  </style>
</head>
<body>
  <p>현재 시각 <span id="current" class="display"></span></p>
  <script>
    setInterval(displayNow, 1000);

    function displayNow() {
      let now = new Date();
      let hour = now.getHours();
      let currentTime;
      if (hour % 12 == 0) {
        if( hour == 0 ) {
          hour = 12;
          currentTime = "오전 " + hour + ":" + now.getMinutes() + ":" + now.getSeconds();
        }
        else {
          currentTime = "오후 " + hour + ":" + now.getMinutes() + ":" + now.getSeconds();
        }
      }
      else {
        if( hour < 12 ) {
          currentTime = "오전 " + hour + ":" + now.getMinutes() + ":" + now.getSeconds();
        }
        else {
          hour -= 12;
          currentTime = "오후 " + hour + ":" + now.getMinutes() + ":" + now.getSeconds();
        }
      }
      
      document.querySelector('#current').innerHTML = currentTime;
    }
  </script>
</body>
</html>
